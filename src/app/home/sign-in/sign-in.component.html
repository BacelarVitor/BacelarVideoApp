<h4 class="text-center">Entrar</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input #emailInput
      formControlName="email"
      type="email"
      class="form-control"
      placeholder="email">
    <app-vmessage
      *ngIf="loginForm.get('email').errors?.required"
      text="Obrigatório preenchimento do E-mail!">
    </app-vmessage>
    <app-vmessage
      *ngIf="loginForm.get('email').errors?.email"
      text="E-mail não é válido!">
    </app-vmessage>
  </div>
  <div class="form-group">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="senha">
      <app-vmessage
        *ngIf="loginForm.get('password').errors?.required"
        text="Obrigatório preenchimento da senha!">
      </app-vmessage>
  </div>

  <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-primary btn-block">
      entrar
  </button>

</form>

<p>Não tem conta? <a [routerLink]="['registrar']">cadastre-se agora</a></p>
