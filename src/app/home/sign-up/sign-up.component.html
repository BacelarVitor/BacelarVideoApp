<h4 class="text-center">Registrar</h4>
<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
      <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
      <app-vmessage
          *ngIf="signupForm.get('email').errors?.required"
          text="Obrigatório preenchimento do E-mail!">
      </app-vmessage>
      <app-vmessage
          *ngIf="signupForm.get('email').errors?.email"
          text="E-mail não é válido!">
      </app-vmessage>
  </div>

  <div class="form-group">
      <input formControlName="name" class="form-control" placeholder="Nome">
      <app-vmessage
          *ngIf="signupForm.get('name').errors?.required"
          text="Obrigatório preenchimento do nome!">
      </app-vmessage>
      <app-vmessage
          *ngIf="signupForm.get('name').errors?.minlength"
          text="Tamanho minímo de 2 caracteres!">
      </app-vmessage>
      <app-vmessage
          *ngIf="signupForm.get('name').errors?.maxlength"
          text="Tamanho máximo de 50 caracteres!">
      </app-vmessage>
  </div>

  <div class="form-group">
      <input formControlName="password" type="password" class="form-control" placeholder="senha">
      <app-vmessage
          *ngIf="signupForm.get('password').errors?.required"
          text="Obrigatório preenchimento de senha!">
      </app-vmessage>
      <app-vmessage
          *ngIf="signupForm.get('password').errors?.minlength"
          text="Tamanho minímo de 8 caracteres!">
      </app-vmessage>
  </div>

  <button [disabled]="signupForm.invalid" class="btn btn-primary btn-block">Registrar</button>

  <p>Já possui conta? <a [routerLink]="['']">Entrar!</a></p>
</form>
